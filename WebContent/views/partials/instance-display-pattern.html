<div class="row">
	<div class="col-md-12">
		<form class="form-inline">
			<div ng-repeat="i in [0, 1, 2, 3, 4]" class="form-group">
				<select
					class="form-control"
					ng-options="choice for choice in choices"
					ng-model="setts.filters[i]"
				></select>
				<input class="form-control small-text-input" type="text" ng-model="setts.separators[i]">
			</div>
			<div class="form-group">
				<select
					class="form-control"
					ng-options="choice for choice in choices"
					ng-model="setts.filters[5]"
				></select>
			</div>
			<button ng-click="apply()" class="btn btn-primary">Apply</button>
		</form>
	</div>
</div>
