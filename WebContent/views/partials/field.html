<div>
	<label class="title"> {{ shorten(p.name) }} </label>
	<div class="pull-right">
		<button ng-click="addValueToObjectProperty(p)" class="btn btn-success btn-xs">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</button>
	</div>
</div>
<ul class="list-group">
  <li ng-show="instance.values[p.name].length == 0" class="list-group-item"> Click "+" to add values </li>
  <li ng-repeat="v in instance.values[p.name]" class="list-group-item">
  	<div class="pull-left btn-group">
  		<button style="margin-right: 10px;" ng-click="removeValue(p.name, v)" class="btn btn-danger btn-xs">
  			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  		</button>
  	</div>
    {{ getInstance(v).caption }}
  </li>
</ul>
