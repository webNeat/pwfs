<div>
	<label> {{ shorten(p.name) }} </label>
	<div class="pull-right">
		<button ng-click="addValueToProperty(p)" class="btn btn-success btn-xs">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</button>
	</div>
</div>
<ul class="list-group">
  <li ng-show="values[p.name].length == 0" class="list-group-item"> Click "+" to add values </li>
  <li ng-repeat="v in values[p.name]" class="list-group-item">
  	<div class="pull-left btn-group">
  		<button ng-click="removeValue(p, v)" class="btn btn-danger btn-xs">
  			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  		</button>
  	</div>
    {{shorten(v)}}
  </li>
</ul>
